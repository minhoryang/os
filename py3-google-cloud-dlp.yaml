# Generated from https://pypi.org/project/google-cloud-dlp/
package:
  name: py3-google-cloud-dlp
  version: 3.12.3
  epoch: 1
  description: Google Cloud Dlp API client library
  copyright:
    - license: Apache 2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-proto-plus
      - py3-protobuf
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5f7e8e6bf905882740c772172caa48e6cdc09c72
      repository: https://github.com/googleapis/python-dlp
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/python-dlp
    strip-prefix: v
