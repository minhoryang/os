package:
  name: py3-wrapt
  version: 1.15.0
  epoch: 1
  description: Module for decorators, wrappers and monkey patching.
  copyright:
    - license: BSD
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GrahamDumpleton/wrapt
      tag: ${{package.version}}
      expected-commit: 0634a79c934e4bbf11b4081d3f1610588d7ae4a6

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: GrahamDumpleton/wrapt
    use-tag: true
