# Generated from https://pypi.org/project/google-cloud-storage/
package:
  name: py3-google-cloud-storage
  version: 2.11.0
  epoch: 1
  description: Google Cloud Storage API client library
  copyright:
    - license: Apache 2.0
  dependencies:
    runtime:
      - py3-google-auth
      - py3-google-api-core
      - py3-google-cloud-core
      - py3-google-resumable-media
      - py3-requests
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9f256fc8e5829bb559b6eb26cd6b92b05e7f33db
      repository: https://github.com/googleapis/python-storage
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  ignore-regex-patterns:
    - please--branches--main
  github:
    identifier: googleapis/python-storage
    strip-prefix: v
