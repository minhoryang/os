# Generated from https://pypi.org/project/libclang/
package:
  name: py3-libclang
  version: 16.0.6
  epoch: 1
  description: 'Clang Python Bindings, mirrored from the official LLVM repo: https://github.com/llvm/llvm-project/tree/main/clang/bindings/python, to make the installation process easier.'
  copyright:
    - license: Apache License 2.0
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d0dd8d145bb99d2313c400efbd3e52a3635a1472
      repository: https://github.com/sighingnow/libclang
      tag: llvm-${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: sighingnow/libclang
    strip-prefix: llvm-
