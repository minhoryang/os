# Generated from https://pypi.org/project/pycparser/
package:
  name: py3-pycparser
  version: 2.21
  epoch: 2
  description: C parser in Python
  copyright:
    - license: BSD
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/eliben/pycparser
      tag: release_v${{package.version}}
      expected-commit: 3cf6bf5eb16f5eadd4a058e41596145c407a79ad

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - release_*
    - 1.x_final
  github:
    identifier: eliben/pycparser
    strip-prefix: release_v
    use-tag: true
