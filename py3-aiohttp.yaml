environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3-dev
      - py3-setuptools
      - py3-attrs
      - py3-charset-normalizer
      - py3-multidict
      - py3-async-timeout
      - py3-yarl
      - py3-frozenlist
      - py3-aiosignal
      - py3-idna-ssl
      - py3-asynctest
      - py3-typing-extensions
      - llhttp-dev
      - cython~0

pipeline:
  - uses: fetch
    with:
      expected-sha256: f437a7a676ee59f933a3592e3777690110bc570b38f702192bf349805382c22d
      uri: https://github.com/aio-libs/aiohttp/archive/v${{package.version}}/aiohttp-${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: unbundle-llhttp.patch

  - runs: |
      mkdir -p .git
      python tools/gen.py
      python -m cython -3 aiohttp/*.pyx -I aiohttp
      rm -rf .git

  - name: Python Build
    runs: |
      python setup.py build

  - name: Python Install
    runs: |
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 6713
