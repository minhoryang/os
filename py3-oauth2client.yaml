    - license: Apache 2.0
  dependencies:
    runtime:
      - py3-httplib2
      - py3-asn1
      - py3-asn1-modules
      - py3-rsa
      - py3-six
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 50d20532a748f18e53f7d24ccbe6647132c979a9
      repository: https://github.com/google/oauth2client
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: google/oauth2client
    strip-prefix: v
