# Generated from https://pypi.org/project/mypy-extensions/
package:
  name: py3-mypy-extensions
  version: 1.0.0
  epoch: 1
  description: Type system extensions for programs checked with the mypy type checker.
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4161db8f25f87b034a7498bfc575ef2df3e2b3fe
      repository: https://github.com/python/mypy_extensions
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: python/mypy_extensions
