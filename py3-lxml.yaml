# Generated from https://pypi.org/project/lxml/
package:
  name: py3-lxml
  version: 4.9.3
  epoch: 1
  description: Powerful and Pythonic XML processing library combining libxml2/libxslt with the ElementTree API.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3-dev
      - py3-setuptools
      - libxml2-dev
      - libxslt-dev
      - gcc
      - cython~0 # lxml 4.9.3 is incompatible with cython 3+

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 15936e95e52cf1abcaee6a506291219a9638e781
      repository: https://github.com/lxml/lxml
      tag: lxml-${{package.version}}

  - name: Python Build
    runs: python setup.py build --with-cython

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: lxml/lxml
    strip-prefix: lxml-
    use-tag: true
