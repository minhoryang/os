package:
  name: py3-scikit-learn
  version: 1.3.1
  epoch: 1
  description: A set of python modules for machine learning and data mining
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - numpy
      - py3-scipy
      - py3-joblib
      - py3-threadpoolctl
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - python3-dev
      - py3-setuptools
      - numpy
      - py3-scipy
      - cython
      - py3-joblib
      - py3-threadpoolctl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/scikit-learn/scikit-learn
      expected-commit: 55a65a2fa5653257225d7e184da3d0c00ff852b1
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - (.*).post1
  github:
    identifier: scikit-learn/scikit-learn
